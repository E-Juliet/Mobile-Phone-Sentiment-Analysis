<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Model Deployment</title>
    </head>
    <body>
        <h1>Predict Exam Points</h1>
        <p>
            Enter the hours studied
        </p>
        <form action="/" method="POST">
            <input type="text" name="hrs" placeholder="hours studied">
            <input type="submit">
        </form>

        {% if  my_marks %}
            <p>Your predicted marks is :</p>{{ my_marks }}
        {% endif %}

    </body>
</html>
